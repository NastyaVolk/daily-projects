<!DOCTYPE html>
<html>
<head>
	<title>Image management system</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
	<h1>IMAGE MANAGEMENT<br> SYSTEM</h1>
	<form action="previewer.html">
	<h1>SIGN UP</h1>
	<input type="text" placeholder="Username" pattern="^[a-zA-Z]+$" required><br>
	<input type="email" placeholder="Email Address" required><br>
	<input type="password" id="password1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*[^a-zA-Z0-9]).{6,}" required><br>
	<input type="password" id="password2" placeholder="Retype Password" required><br><br>
	<button type="submit" onclick="return validatePasswords()">SIGN ME UP</button>	
	</form>
	<script type="text/javascript">
		function validatePasswords() {
		var password1 = document.getElementById('password1');
    	var password2 = document.getElementById('password2');
    	if (password1.value !== password2.value) {
    		alert("Check your passwords!");
    		return false;
    		}
		}
	</script>
</body>
</html>
