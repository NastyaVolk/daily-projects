<!DOCTYPE html>
<html>
<head>
	<title>Dictionary</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
	<h1>English dictionary</h1>
</header>
<div class="wrapper">
	<div class="words">
		<input type="text" placeholder="Enter a word..." id="search">
		<button onclick="search()" class="btn btn-light btn-sm" >GO</button>
		<ul id="word_list">
		</ul>
	</div>
	<div class="word">
		<h3 id="word_text">word</h3>
		<p id="definition"></p>
		<hr>
		<h3>Related words:</h3>
		<li id="related">
		</li>
	</div>
</div>
<script type="text/javascript">
	var dictionary = [
	{
	word: "apple",
	def: "A round fruit with seeds at its center",
	rel: ["mango", "pear", "guava"]	
	},
	{
	word: "baby",
	def: "The young one of a human",
	rel: ["child", "toddler", "teen"]	
	},
	{
	word: "car",
	def: "Transports people from place to place",
	rel: ["bus", "bicycle", "truck"]	
	},
	{
	word: "computer",
	def: "An electronic device",
	rel: ["laptop", "tablet", "palmtop"]	
	},
	{
	word: "mpsquito",
	def: "An insect",
	rel: ["ant", "beetle", "butterfly"]	
	},
	{
	word: "apple",
	def: "A round fruit with seeds at its center",
	rel: ["mango", "pear", "guava"]	
	},
	{
	word: "baby",
	def: "The young one of a human",
	rel: ["child", "toddler", "teen"]	
	},
	{
	word: "car",
	def: "Transports people from place to place",
	rel: ["bus", "bicycle", "truck"]	
	},
	{
	word: "computer",
	def: "An electronic device",
	rel: ["laptop", "tablet", "palmtop"]	
	},
	{
	word: "mpsquito",
	def: "An insect",
	rel: ["ant", "beetle", "butterfly"]	
	}
	];
	//fill the dictionary with words
	init = function() {
		for(var i = 0; i < dictionary.length; i++) {
	document.getElementById('word_list').innerHTML += "<li onclick='show(" + i + ")'>" + dictionary[i].word + "</li>";	
		}
	}
	//call the init function when page loads
	init();
	//display a word, its definition and related words
	show = function(i) {
		document.getElementById('word_text').innerHTML = dictionary[i].word;
		document.getElementById('definition').innerHTML = dictionary[i].def;
		var list = "";
		for(var j = 0; j < dictionary[i].rel.length; j++) {
			list += "<li>" + dictionary[i].rel[j] + "</li>";
			document.getElementById('related').innerHTML = list;
		}
	}
	//show first word in the dictionary
	show(0);
	//search function
	search = function() {
		query = document.getElementById('search').value;
		if (query == "") {
			return;
		}
		found = -1;
		for(var i =0; i < dictionary.length; i++) {
			if(query == dictionary[i].word) {
				found = i;
				break;
			}
			else {
				document.getElementById('word_text').innerHTML = "Word is not found";
				document.getElementById('definition').innerHTML = "The word you entered is not in our dictionary";
				document.getElementById('related').innerHTML = "No related words";
			}
		}
		if(found >= 0) {
			show(found);
		}
	}
</script>
</body>
</html>
