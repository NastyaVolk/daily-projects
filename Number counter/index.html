<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
  <link href="style.css" rel="stylesheet">
  <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <h1>jQuery number animation</h1>
  <div class="wrapper">
    <div class="counter col-fourth">
      <i class="fa fa-code fa-2x"></i>
      <h2 class="count">34351</h2>
      <p class="count-text">Text</p>
    </div>
    <div class="counter col-fourth">
      <i class="fa fa-coffee fa-2x"></i>
      <h2 class="count">3435454</h2>
      <p class="count-text">Text</p>
    </div>
    <div class="counter col-fourth">
      <i class="fa fa-lightbulb-o fa-2x"></i>
      <h2 class="count">3435</h2>
      <p class="count-text">Text</p>
    </div>
    <div class="counter col-fourth end">
      <i class="fa fa-bug fa-2x"></i>
      <h2 class="count">34</h2>
      <p class="count-text">Text</p>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
