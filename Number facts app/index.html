<!DOCTYPE html>
<html>
<head>
	<title>Number facts app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<style>
		#fact {
			display: none;
		}
	</style>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card mx-auto mt-5 p-4">
					<h1>Number facts</h1>
					<p>Enter a number and get a random fact.</p>
					<input type="number" placeholder="Enter a number..." class="form-control form-control-lg" id="numberInput">
					<div id="fact" class="card-body">
						<h4 class="card-title">Number fact</h4>
						<p id="factText" class="card-text"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
